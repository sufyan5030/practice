<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>H5BP Configurator</title>
  <link rel="stylesheet" href="/gpt.css">
</head>
<body>
  <div class="container">

    <h1>1 - Pre-configuration</h1>
    <div class="pre-config">
      <div class="box classic">
        <h2>Classic H5BP</h2>
        <div class="buttons">
          <button>Docs</button>
          <button>Demo</button>
        </div>
      </div>
      <div class="box responsive">
        <h2>Responsive</h2>
        <div class="buttons">
          <button>Docs</button>
          <button>Demo</button>
        </div>
      </div>
      <div class="box bootstrap">
        <h2>Bootstrap</h2>
        <div class="buttons">
          <button>Docs</button>
          <button>Demo</button>
        </div>
      </div>
    </div>

    <h1>2 - Fine tuning</h1>
    <div class="fine-tuning">
      <div class="column">
        <h3>HTML/CSS Template</h3>
        <label><input type="checkbox"> No template</label>
        <label><input type="checkbox"> Mobile-first Responsive</label>
        <label><input type="checkbox"> Twitter Bootstrap</label>
      </div>
      <div class="column">
        <h3>HTML5 Polyfills</h3>
        <label><input type="checkbox"> Modernizr</label>
        <label><input type="checkbox"> Just HTML5shiv</label>
        <label><input type="checkbox"> Respond</label>
      </div>
      <div class="column">
        <h3>jQuery</h3>
        <label><input type="checkbox"> Minified</label>
        <label><input type="checkbox"> Development</label>
      </div>
    </div>

    <div class="h5bp-optional">
      <div class="column">
        <h3>H5BP Optional</h3>
        <label><input type="checkbox"> IE Classes</label>
        <label><input type="checkbox"> Old browser warning</label>
        <label><input type="checkbox"> Google Analytics</label>
        <label><input type="checkbox"> .htaccess</label>
      </div>
      <div class="column">
        <label><input type="checkbox"> Favicon</label>
        <label><input type="checkbox"> Apple Touch Icons</label>
        <label><input type="checkbox"> plugins.js</label>
        <label><input type="checkbox"> Robots.txt</label>
      </div>
      <div class="column">
        <label><input type="checkbox"> Humans.txt</label>
        <label><input type="checkbox"> 404 Page</label>
        <label><input type="checkbox"> Adobe Cross Domain</label>
      </div>
    </div>

    <div class="footer-buttons">
      <button class="download">Download it!</button>
      <button class="inside">What's inside?</button>
    </div>

  </div>
</body>
</html>
